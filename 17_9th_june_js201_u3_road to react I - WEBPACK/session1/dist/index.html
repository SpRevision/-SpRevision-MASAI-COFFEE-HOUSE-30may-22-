    <style>
      #navbar
      {z-index: 1;margin-top: -10px;
        position: fixed;width: 97%;margin-bottom: 70px;background-color: antiquewhite;}
 #container{
   display: grid;
   grid-template-rows: repeat(3,1fr);
   grid-template-columns: repeat(2,1fr);

   margin: auto;

   }
 #container>div>img{
  width: 200px;
  height: 200px;

 }
 #container>div{
   border: 2px solid black;border-radius: 10px;
  text-align: center;
 }
      
      
      </style>
  </head>

<div id="navbar"></div>

    <div id="container"></div>

  </body>
