<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>

<h1>add/post users</h1>
<input type="text" id="id" placeholder="enter id">
<input type="text" name="" id="name" placeholder="enter name">
<input type="text" id="email" placeholder="enter email">
<button onclick="addUser()">Add user</button>

<br>
<h1>Delete users</h1>
<input type="text" id="delete" placeholder="enter id of user to delete that user">
<button onclick="deleteUser() ">Delete</button>

<br>
<h1>Update/patch user name</h1>
<input type="text" name="" id="u_name" placeholder="enter updated name">
<input type="text" id="patch" placeholder="enter id of user to update that user">
<button onclick="updateUser() ">Update/patch</button>


<br>
<h1>Put user name</h1>
<input type="text" id="put" placeholder="enter id of user to put that user">
<input type="text" name="" id="p_name" placeholder="enter name to put">
<button onclick="putUser() ">Put</button>

<br>
<h2><a href="http://localhost:5001/api/users">Click here to see data</a></h2>
</div>

</body>
</html>

<script>
////////////////////////////////////////////// post
async function addUser(){
    const data={
        id:document.getElementById('id').value,
        name:document.getElementById('name').value,
        email:document.getElementById('email').value
    };
    console.log(data)
// data to db.json

let response=await fetch('http://localhost:5001/api/users',{

method:"POST",
body:JSON.stringify(data),
headers:{'Content-Type': 'application/json'}
});

let dat=await response.json()


}
////////////////////////////////////////////// post end

/////////////////////////////////////////////////////DELETE 
async function deleteUser(){

       let id=document.getElementById('delete').value



let response=await fetch(`http://localhost:5001/api/users/${id}`,{

method:"DELETE",
// body:JSON.stringify(data), // no need
headers:{'Content-Type': 'application/json'}
});

let dat=await response.json()


}
/////////////////////////////////////////////////////DELETE  end



/////////////////////////////////////////////////////update/patch 
async function updateUser(){

let id=document.getElementById('patch').value;
let u_name=document.getElementById('u_name').value


let response=await fetch(`http://localhost:5001/api/users/${id}`,{

method:"PATCH",
body:JSON.stringify({name:u_name}),
headers:{'Content-Type': 'application/json'}
});

let dat=await response.json()


}
/////////////////////////////////////////////////////update/patch  end
// patch will update selected data/it's like fixing the puncture of tyre 




/////////////////////////////////////////////////////put 
async function putUser(){

let id=document.getElementById('put').value;
let p_name=document.getElementById('p_name').value


let response=await fetch(`http://localhost:5001/api/users/${id}`,{

method:"PUT",
body:JSON.stringify({name:p_name}),
headers:{'Content-Type': 'application/json'}
});

let dat=await response.json()


}
/////////////////////////////////////////////////////put  end
// put will update all data/it's like replacing whole tyre 
</script>
